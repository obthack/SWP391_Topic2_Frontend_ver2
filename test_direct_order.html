<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Order Test</title>
</head>
<body>
    <h1>Direct Order Test</h1>
    <button onclick="testOrder()">Test Order Creation</button>
    <div id="output"></div>
    
    <script>
        async function testOrder() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing order creation...</p>';
            
            try {
                // Step 1: Login
                const loginResponse = await fetch('http://localhost:5044/api/User/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@evtrading.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Login failed: ${JSON.stringify(loginData)}</p>`;
                    return;
                }
                
                const token = loginData.token;
                output.innerHTML += `<p style="color: green;">Login successful! Token length: ${token.length}</p>`;
                
                // Step 2: Create Order
                const orderData = {
                    productId: 1,
                    sellerId: 2,
                    depositAmount: 1000000,
                    totalAmount: 10000000
                };
                
                const orderResponse = await fetch('http://localhost:5044/api/Order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                const orderResponseText = await orderResponse.text();
                
                output.innerHTML += `
                    <p><strong>Order Response Status:</strong> ${orderResponse.status} ${orderResponse.statusText}</p>
                    <p><strong>Order Response:</strong> ${orderResponseText}</p>
                `;
                
                if (!orderResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Order creation failed!</p>`;
                } else {
                    output.innerHTML += `<p style="color: green;">Order creation successful!</p>`;
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
