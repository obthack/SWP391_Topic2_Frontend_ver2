<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Token Test</title>
</head>
<body>
    <h1>JWT Token Test</h1>
    <div id="output"></div>
    
    <script>
        async function testJWTToken() {
            const output = document.getElementById('output');
            
            try {
                // Get token from localStorage
                const authData = localStorage.getItem('evtb_auth');
                if (!authData) {
                    output.innerHTML = '<p style="color: red;">No auth data found in localStorage</p>';
                    return;
                }
                
                const parsed = JSON.parse(authData);
                const token = parsed?.token;
                
                if (!token) {
                    output.innerHTML = '<p style="color: red;">No token found in auth data</p>';
                    return;
                }
                
                output.innerHTML = `
                    <h3>Token Info:</h3>
                    <p><strong>Token Length:</strong> ${token.length}</p>
                    <p><strong>Token Preview:</strong> ${token.substring(0, 50)}...</p>
                    <p><strong>User Info:</strong> ${JSON.stringify(parsed.user, null, 2)}</p>
                `;
                
                // Test API call to create order
                const orderData = {
                    productId: 1,
                    sellerId: 2,
                    depositAmount: 1000000,
                    totalAmount: 10000000
                };
                
                output.innerHTML += `
                    <h3>Testing Order Creation:</h3>
                    <p><strong>Order Data:</strong> ${JSON.stringify(orderData, null, 2)}</p>
                `;
                
                const response = await fetch('http://localhost:5044/api/Order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                const responseText = await response.text();
                
                output.innerHTML += `
                    <h3>API Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Response:</strong> ${responseText}</p>
                `;
                
                if (!response.ok) {
                    output.innerHTML += `<p style="color: red;">API call failed!</p>`;
                    
                    // Try to parse error response
                    try {
                        const errorData = JSON.parse(responseText);
                        output.innerHTML += `<p><strong>Error Details:</strong> ${JSON.stringify(errorData, null, 2)}</p>`;
                    } catch (e) {
                        output.innerHTML += `<p><strong>Raw Error:</strong> ${responseText}</p>`;
                    }
                } else {
                    output.innerHTML += `<p style="color: green;">API call successful!</p>`;
                    try {
                        const successData = JSON.parse(responseText);
                        output.innerHTML += `<p><strong>Success Data:</strong> ${JSON.stringify(successData, null, 2)}</p>`;
                    } catch (e) {
                        output.innerHTML += `<p><strong>Raw Success:</strong> ${responseText}</p>`;
                    }
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testJWTToken();
    </script>
</body>
</html>
