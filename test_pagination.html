<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pagination - EV Market</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .content {
            padding: 40px;
        }
        .test-section {
            background: #f8fafc;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }
        .test-section h3 {
            color: #374151;
            margin-bottom: 20px;
        }
        .pagination-demo {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .product-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-info {
            font-size: 14px;
            color: #6b7280;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .pagination button:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }
        .pagination button:not(:disabled) {
            background: #3b82f6;
            color: white;
        }
        .pagination button:not(:disabled):hover {
            background: #2563eb;
        }
        .pagination button.active {
            background: #1d4ed8;
        }
        .page-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6b7280;
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .category-btn.active {
            background: #3b82f6;
            color: white;
        }
        .category-btn:not(.active) {
            background: #e5e7eb;
            color: #374151;
        }
        .category-btn:not(.active):hover {
            background: #d1d5db;
        }
        .debug-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0c4a6e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .debug-info h4 {
            margin: 0 0 10px 0;
            color: #0c4a6e;
        }
        .debug-info pre {
            background: #e0f2fe;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 Test Pagination</h1>
            <p>Kiểm tra tính năng phân trang với 4 sản phẩm mỗi trang</p>
        </div>
        
        <div class="content">
            <div class="test-section">
                <h3>🧪 Pagination Demo</h3>
                
                <div class="debug-info">
                    <h4>📊 Thông tin phân trang:</h4>
                    <ul>
                        <li><strong>Tổng sản phẩm:</strong> 13 sản phẩm</li>
                        <li><strong>Sản phẩm mỗi trang:</strong> 4 sản phẩm</li>
                        <li><strong>Tổng số trang:</strong> 4 trang (4+4+4+1)</li>
                        <li><strong>Trang hiện tại:</strong> <span id="currentPageInfo">1</span></li>
                    </ul>
                </div>
                
                <div class="category-buttons">
                    <button class="category-btn active" onclick="setCategory('all')">Tất cả (13)</button>
                    <button class="category-btn" onclick="setCategory('vehicle')">🚗 Xe điện (12)</button>
                    <button class="category-btn" onclick="setCategory('battery')">🔋 Pin (1)</button>
                </div>
                
                <div class="pagination-demo">
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                    
                    <div class="pagination" id="pagination">
                        <!-- Pagination buttons will be generated here -->
                    </div>
                    
                    <div class="page-info" id="pageInfo">
                        <!-- Page info will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data - 13 products
        const mockProducts = [
            { id: 20, title: "Xe mới về 99%", productType: "vehicle", price: 1999999999, brand: "VinFast", model: "VF8" },
            { id: 19, title: "GG", productType: "vehicle", price: 1200000000, brand: "Mercedes", model: "C-Class" },
            { id: 18, title: "test99", productType: "vehicle", price: 1200000000, brand: "Mercedes", model: "E-Class" },
            { id: 17, title: "VF8", productType: "vehicle", price: 1999999999, brand: "VinFast", model: "VF8" },
            { id: 16, title: "vf8", productType: "vehicle", price: 1500000000, brand: "VinFast", model: "VF8" },
            { id: 15, title: "Lambor", productType: "vehicle", price: 1800000000, brand: "Lamborghini", model: "Huracán" },
            { id: 10, title: "Test2", productType: "vehicle", price: 800000000, brand: "Toyota", model: "Camry" },
            { id: 8, title: "Se duoc", productType: "vehicle", price: 900000000, brand: "Honda", model: "Civic" },
            { id: 7, title: "Chay duoc di ma", productType: "battery", price: 500000000, brand: "Tesla", model: "Powerwall" },
            { id: 6, title: "36", productType: "vehicle", price: 1100000000, brand: "BMW", model: "X5" },
            { id: 4, title: "Xe vip nhất sài gòn", productType: "vehicle", price: 2000000000, brand: "Ferrari", model: "488" },
            { id: 3, title: "Clme", productType: "vehicle", price: 1300000000, brand: "Audi", model: "A4" },
            { id: 2, title: "Duy ne con", productType: "vehicle", price: 1000000000, brand: "Nissan", model: "Altima" }
        ];
        
        let currentPage = 1;
        let currentCategory = 'all';
        const itemsPerPage = 4;
        
        function setCategory(category) {
            currentCategory = category;
            currentPage = 1; // Reset to first page when changing category
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }
        
        function setPage(page) {
            currentPage = page;
            renderProducts();
        }
        
        function renderProducts() {
            // Filter products by category
            let filteredProducts = mockProducts;
            if (currentCategory !== 'all') {
                filteredProducts = mockProducts.filter(p => p.productType === currentCategory);
            }
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
            
            console.log('🎯 Pagination Debug:', {
                currentCategory,
                currentPage,
                totalPages,
                filteredProducts: filteredProducts.length,
                paginatedProducts: paginatedProducts.length,
                startIndex,
                endIndex
            });
            
            // Render products
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = paginatedProducts.map(product => `
                <div class="product-card">
                    <div style="width: 100%; height: 150px; background: linear-gradient(45deg, #3b82f6, #1d4ed8); border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        ${product.brand} ${product.model}
                    </div>
                    <div class="product-info">
                        <strong>${product.title}</strong><br>
                        <strong>ID:</strong> ${product.id}<br>
                        <strong>Hãng:</strong> ${product.brand}<br>
                        <strong>Mẫu:</strong> ${product.model}<br>
                        <strong>Giá:</strong> ${product.price.toLocaleString('vi-VN')} ₫<br>
                        <strong>Loại:</strong> ${product.productType}
                    </div>
                </div>
            `).join('');
            
            // Render pagination
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
            } else {
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button ${currentPage === 1 ? 'disabled' : ''} onclick="setPage(${currentPage - 1})">
                        ← Trước
                    </button>
                `;
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <button ${currentPage === i ? 'class="active"' : ''} onclick="setPage(${i})">
                            ${i}
                        </button>
                    `;
                }
                
                // Next button
                paginationHTML += `
                    <button ${currentPage === totalPages ? 'disabled' : ''} onclick="setPage(${currentPage + 1})">
                        Sau →
                    </button>
                `;
                
                pagination.innerHTML = paginationHTML;
            }
            
            // Render page info
            const pageInfo = document.getElementById('pageInfo');
            const displayedCount = Math.min(itemsPerPage, filteredProducts.length - (currentPage - 1) * itemsPerPage);
            pageInfo.innerHTML = `
                Trang ${currentPage} / ${totalPages} - Hiển thị ${displayedCount} trong ${filteredProducts.length} sản phẩm
            `;
            
            // Update current page info
            document.getElementById('currentPageInfo').textContent = currentPage;
        }
        
        // Initialize
        renderProducts();
    </script>
</body>
</html>
