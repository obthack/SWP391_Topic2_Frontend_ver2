<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    
    <div>
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="testLogin()">Test Admin Login</button>
        <button onclick="testAdminConfirm()">Test Admin Confirm</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5044';
        let adminToken = '';

        function showResult(message, type = 'info') {
            const element = document.getElementById('result');
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        async function testBackend() {
            showResult('Testing backend connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/payment/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Backend is running on port 5044!\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`‚ö†Ô∏è Backend responded with status: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Backend connection failed!\n\nError: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            showResult('Testing admin login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@gmail.com',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.token;
                    showResult(`‚úÖ Admin login successful!\n\nToken: ${adminToken.substring(0, 50)}...\n\nUser: ${JSON.stringify(data.user, null, 2)}`, 'success');
                } else {
                    const errorData = await response.text();
                    showResult(`‚ùå Login failed!\n\nStatus: ${response.status}\nResponse: ${errorData}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Login error!\n\nError: ${error.message}`, 'error');
            }
        }

        async function testAdminConfirm() {
            if (!adminToken) {
                showResult('Please login first!', 'error');
                return;
            }

            showResult('Testing admin confirm...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/payment/admin-confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        ProductId: 1
                    })
                });
                
                const data = await response.text();
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                } catch {
                    jsonData = data;
                }
                
                if (response.ok) {
                    showResult(`‚úÖ Admin confirm successful!\n\nResponse: ${JSON.stringify(jsonData, null, 2)}`, 'success');
                } else {
                    showResult(`‚ùå Admin confirm failed!\n\nStatus: ${response.status} ${response.statusText}\nResponse: ${JSON.stringify(jsonData, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Admin confirm error!\n\nError: ${error.message}`, 'error');
            }
        }

        // Auto-test backend on load
        window.onload = function() {
            setTimeout(testBackend, 1000);
        };
    </script>
</body>
</html>
