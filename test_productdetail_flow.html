<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ProductDetail Flow</title>
</head>
<body>
    <h1>Test ProductDetail Flow</h1>
    <button onclick="testProductDetailFlow()">Test ProductDetail Flow</button>
    <div id="output"></div>
    
    <script>
        async function testProductDetailFlow() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing ProductDetail flow...</p>';
            
            try {
                // Step 1: Get product data
                const productResponse = await fetch('http://localhost:5044/api/Product/1');
                const productData = await productResponse.json();
                
                output.innerHTML += `
                    <h3>Step 1: Product Data</h3>
                    <p><strong>Status:</strong> ${productResponse.status}</p>
                    <pre>${JSON.stringify(productData, null, 2)}</pre>
                `;
                
                // Step 2: Normalize product data (like frontend does)
                const normalizedProduct = {
                    ...productData,
                    id: productData.productId || productData.id,
                    productId: productData.productId || productData.id,
                    sellerId: productData.sellerId || productData.seller_id,
                    title: productData.title || productData.name,
                    price: productData.price || 0,
                    images: productData.imageUrls || productData.images || [],
                    status: productData.status || 'Available'
                };
                
                output.innerHTML += `
                    <h3>Step 2: Normalized Product</h3>
                    <pre>${JSON.stringify(normalizedProduct, null, 2)}</pre>
                `;
                
                // Step 3: Check if product has required fields for payment
                if (!normalizedProduct.id) {
                    output.innerHTML += `<p style="color: red;">❌ Product missing ID - cannot proceed with payment</p>`;
                    return;
                }
                
                if (!normalizedProduct.sellerId) {
                    output.innerHTML += `<p style="color: red;">❌ Product missing SellerId - cannot proceed with payment</p>`;
                    return;
                }
                
                output.innerHTML += `
                    <p style="color: green;">✅ Product has valid ID: ${normalizedProduct.id}</p>
                    <p style="color: green;">✅ Product has valid SellerId: ${normalizedProduct.sellerId}</p>
                `;
                
                // Step 4: Test order creation
                output.innerHTML += '<h3>Step 3: Testing Order Creation</h3>';
                
                // First login to get token
                const loginResponse = await fetch('http://localhost:5044/api/User/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@evtrading.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Login failed: ${JSON.stringify(loginData)}</p>`;
                    return;
                }
                
                const token = loginData.token;
                output.innerHTML += `<p style="color: green;">✅ Login successful, token length: ${token.length}</p>`;
                
                // Create order
                const orderData = {
                    productId: normalizedProduct.id,
                    sellerId: normalizedProduct.sellerId,
                    depositAmount: 1000000,
                    totalAmount: normalizedProduct.price
                };
                
                output.innerHTML += `
                    <p><strong>Order Data:</strong></p>
                    <pre>${JSON.stringify(orderData, null, 2)}</pre>
                `;
                
                const orderResponse = await fetch('http://localhost:5044/api/Order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                const orderResponseText = await orderResponse.text();
                
                output.innerHTML += `
                    <p><strong>Order Response Status:</strong> ${orderResponse.status} ${orderResponse.statusText}</p>
                    <p><strong>Order Response:</strong> ${orderResponseText}</p>
                `;
                
                if (!orderResponse.ok) {
                    output.innerHTML += `<p style="color: red;">❌ Order creation failed!</p>`;
                } else {
                    output.innerHTML += `<p style="color: green;">✅ Order creation successful!</p>`;
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
