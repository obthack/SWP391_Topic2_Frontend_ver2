<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Sold Products Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

            padding: 20px;
            border-radius: 8px;

        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;

            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.danger {
            background: #dc3545;
        }
        .button.danger:hover {
            background: #c82333;
        }
        .result {

            margin: 10px 0;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {

            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Sold Products Status</h1>
        <p>S·ª≠a l·ªói tr·∫°ng th√°i s·∫£n ph·∫©m ƒë√£ b√°n sau khi thanh to√°n th√†nh c√¥ng.</p>
        
        <div>
            <button class="button" onclick="checkCurrentStatus()">Ki·ªÉm tra tr·∫°ng th√°i hi·ªán t·∫°i</button>
            <button class="button" onclick="fixSoldProducts()">S·ª≠a l·ªói s·∫£n ph·∫©m ƒë√£ b√°n</button>
            <button class="button danger" onclick="forceRefreshHomepage()">L√†m m·ªõi Homepage</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5044/api';

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        async function checkCurrentStatus() {
            try {
                showResult('ƒêang ki·ªÉm tra tr·∫°ng th√°i hi·ªán t·∫°i...');
                
                // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
                const products = await apiRequest('/Product');
                
                // L·∫•y t·∫•t c·∫£ payments th√†nh c√¥ng
                const payments = await apiRequest('/Payment');
                const successfulPayments = payments.filter(p => 
                    p.PaymentStatus === 'Success' && p.PaymentType === 'Deposit' && p.ProductId
                );
                
                // Ph√¢n lo·∫°i s·∫£n ph·∫©m
                const soldProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() === 'sold'
                );
                const availableProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() !== 'sold'
                );
                
                // T√¨m s·∫£n ph·∫©m ƒë√£ thanh to√°n nh∆∞ng ch∆∞a ƒë∆∞·ª£c ƒë√°nh d·∫•u l√† Sold
                const productsWithSuccessfulPayments = products.filter(p => 
                    successfulPayments.some(pay => pay.ProductId === p.id || pay.ProductId === p.productId)
                );
                const productsNeedingFix = productsWithSuccessfulPayments.filter(p => 
                    String(p.status || '').toLowerCase() !== 'sold'
                );
                
                let message = `üìä TR·∫†NG TH√ÅI HI·ªÜN T·∫†I:\n\n`;
                message += `T·ªïng s·∫£n ph·∫©m: ${products.length}\n`;
                message += `S·∫£n ph·∫©m c√≥ s·∫µn: ${availableProducts.length}\n`;
                message += `S·∫£n ph·∫©m ƒë√£ b√°n: ${soldProducts.length}\n`;
                message += `Payments th√†nh c√¥ng: ${successfulPayments.length}\n`;
                message += `S·∫£n ph·∫©m c·∫ßn s·ª≠a: ${productsNeedingFix.length}\n\n`;
                
                if (productsNeedingFix.length > 0) {
                    message += `üî¥ S·∫¢N PH·∫®M C·∫¶N S·ª¨A:\n`;
                    productsNeedingFix.forEach(p => {
                        const payment = successfulPayments.find(pay => 
                            pay.ProductId === p.id || pay.ProductId === p.productId
                        );
                        message += `- ID: ${p.id || p.productId}, Title: ${p.title || p.name}\n`;
                        message += `  Status hi·ªán t·∫°i: ${p.status}\n`;
                        message += `  Payment ID: ${payment?.PaymentId}, Amount: ${payment?.Amount}\n`;
                    });
                }
                
                if (soldProducts.length > 0) {
                    message += `\n‚úÖ S·∫¢N PH·∫®M ƒê√É ƒê∆Ø·ª¢C ƒê√ÅNH D·∫§U SOLD:\n`;
                    soldProducts.forEach(p => {
                        message += `- ID: ${p.id || p.productId}, Title: ${p.title || p.name}\n`;
                    });
                }
                
                showResult(message, productsNeedingFix.length > 0 ? 'warning' : 'success');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }

        async function fixSoldProducts() {
            try {
                showResult('ƒêang s·ª≠a l·ªói s·∫£n ph·∫©m ƒë√£ b√°n...');
                
                // L·∫•y t·∫•t c·∫£ payments th√†nh c√¥ng
                const payments = await apiRequest('/Payment');
                const successfulPayments = payments.filter(p => 
                    p.PaymentStatus === 'Success' && p.PaymentType === 'Deposit' && p.ProductId
                );
                
                // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
                const products = await apiRequest('/Product');
                
                let fixedCount = 0;
                let message = `üîß ƒêANG S·ª¨A L·ªñI:\n\n`;
                
                for (const payment of successfulPayments) {
                    const product = products.find(p => 
                        p.id === payment.ProductId || p.productId === payment.ProductId
                    );
                    
                    if (product && String(product.status || '').toLowerCase() !== 'sold') {
                        try {
                            // C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh Sold
                            await apiRequest(`/Product/${product.id || product.productId}`, {
                                method: 'PUT',
                                body: JSON.stringify({
                                    status: 'Sold'
                                })
                            });
                            
                            message += `‚úÖ ƒê√£ s·ª≠a: ${product.title || product.name} (ID: ${product.id || product.productId})\n`;
                            fixedCount++;
                        } catch (error) {
                            message += `‚ùå L·ªói s·ª≠a ${product.title || product.name}: ${error.message}\n`;
                        }
                    }
                }
                
                message += `\nüéâ HO√ÄN TH√ÄNH: ƒê√£ s·ª≠a ${fixedCount} s·∫£n ph·∫©m`;
                
                showResult(message, fixedCount > 0 ? 'success' : 'warning');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }

        async function forceRefreshHomepage() {
            try {
                showResult('ƒêang l√†m m·ªõi Homepage...');
                
                // M·ªü Homepage trong tab m·ªõi ƒë·ªÉ test
                const homepageUrl = 'http://localhost:5173/';
                window.open(homepageUrl, '_blank');
                
                showResult('‚úÖ ƒê√£ m·ªü Homepage trong tab m·ªõi. Ki·ªÉm tra xem s·∫£n ph·∫©m ƒë√£ b√°n c√≥ c√≤n hi·ªÉn th·ªã kh√¥ng.');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
