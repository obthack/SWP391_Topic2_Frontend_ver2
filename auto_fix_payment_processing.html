<!DOCTYPE html>

    <style>

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Auto Fix - Payment Processing</h1>
        <p>T·ª± ƒë·ªông s·ª≠a l·ªói s·∫£n ph·∫©m kh√¥ng ƒë∆∞·ª£c ƒë√°nh d·∫•u "Sold" sau khi thanh to√°n th√†nh c√¥ng.</p>

            <button class="button danger" onclick="autoFixProducts()">T·ª± ƒë·ªông s·ª≠a t·∫•t c·∫£ s·∫£n ph·∫©m</button>
            <button class="button" onclick="refreshHomepage()">L√†m m·ªõi Homepage</button>

        <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE = 'http://localhost:5044/api';

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        async function checkSuccessfulPayments() {
            try {
                showResult('ƒêang ki·ªÉm tra payments th√†nh c√¥ng...');
                
                // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
                const products = await apiRequest('/Product');

                message += `T·ªïng s·∫£n ph·∫©m: ${products.length}\n\n`;
                
                // Ki·ªÉm tra t·ª´ng s·∫£n ph·∫©m
                let productsWithSuccessfulPayments = [];
                
                for (const product of products) {
                    try {
                        // Th·ª≠ l·∫•y payments cho s·∫£n ph·∫©m n√†y (c√≥ th·ªÉ fail do authentication)
                        const payments = await apiRequest(`/Payment/order/${product.id || product.productId}`);
                        const successfulDepositPayments = payments.filter(p => 
                            p.PaymentStatus === 'Success' && p.PaymentType === 'Deposit'
                        );
                        
                        if (successfulDepositPayments.length > 0) {
                            productsWithSuccessfulPayments.push({
                                product: product,
                                payments: successfulDepositPayments
                            });
                        }
                    } catch (error) {
                        // B·ªè qua l·ªói authentication
                    }
                }
                
                if (productsWithSuccessfulPayments.length > 0) {
                    message += `üî¥ S·∫¢N PH·∫®M C√ì PAYMENT TH√ÄNH C√îNG:\n`;
                    productsWithSuccessfulPayments.forEach(item => {
                        const product = item.product;
                        const payments = item.payments;
                        message += `- Product ID: ${product.id || product.productId}\n`;
                        message += `  Title: ${product.title || product.name}\n`;
                        message += `  Status: ${product.status}\n`;
                        message += `  Successful Payments: ${payments.length}\n`;
                        payments.forEach(p => {
                            message += `    Payment ID: ${p.PaymentId}, Amount: ${p.Amount}\n`;
                        });
                        message += `\n`;
                    });
                } else {
                    message += `‚úÖ Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o c√≥ payment th√†nh c√¥ng.`;
                }
                
                showResult(message, productsWithSuccessfulPayments.length > 0 ? 'warning' : 'success');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }

        async function checkProductsNotSold() {

                const products = await apiRequest('/Product');
                
                const activeProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() !== 'sold'
                );
                
                let message = `üîç KI·ªÇM TRA S·∫¢N PH·∫®M CH∆ØA ƒê∆Ø·ª¢C ƒê√ÅNH D·∫§U SOLD:\n\n`;
                message += `T·ªïng s·∫£n ph·∫©m: ${products.length}\n`;
                message += `S·∫£n ph·∫©m Active: ${activeProducts.length}\n`;
                message += `S·∫£n ph·∫©m Sold: ${products.length - activeProducts.length}\n\n`;
                
                if (activeProducts.length > 0) {
                    message += `üìã S·∫¢N PH·∫®M ACTIVE:\n`;
                    activeProducts.forEach(p => {
                        message += `- ID: ${p.id || p.productId}, Title: ${p.title || p.name}, Status: ${p.status}\n`;
                    });
                }
                
                showResult(message, activeProducts.length > 0 ? 'warning' : 'success');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }

        async function autoFixProducts() {
            try {
                showResult('ƒêang t·ª± ƒë·ªông s·ª≠a t·∫•t c·∫£ s·∫£n ph·∫©m...');
                
                // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
                const products = await apiRequest('/Product');

                let message = `üîß ƒêANG T·ª∞ ƒê·ªòNG S·ª¨A:\n\n`;
                
                // D·ª±a tr√™n d·ªØ li·ªáu t·ª´ h√¨nh ·∫£nh, s·ª≠a c√°c s·∫£n ph·∫©m c√≥ payment th√†nh c√¥ng
                const productsToFix = [
                    { id: 19, reason: "PaymentId 30, 32 th√†nh c√¥ng" },
                    { id: 20, reason: "PaymentId 31 th√†nh c√¥ng" }
                ];
                
                for (const item of productsToFix) {
                    try {

                        await apiRequest(`/Product/${item.id}/status`, {

                            })
                        });
                        
                        message += `‚úÖ ƒê√£ s·ª≠a: Product ID ${item.id} (${item.reason})\n`;
                        fixedCount++;
                    } catch (error) {
                        message += `‚ùå L·ªói s·ª≠a Product ID ${item.id}: ${error.message}\n`;
                    }
                }
                
                message += `\nüéâ HO√ÄN TH√ÄNH: ƒê√£ s·ª≠a ${fixedCount} s·∫£n ph·∫©m`;
                
                showResult(message, fixedCount > 0 ? 'success' : 'warning');
            } catch (error) {

        }

        async function refreshHomepage() {

                // M·ªü Homepage trong tab m·ªõi
                const homepageUrl = 'http://localhost:5173/';
                window.open(homepageUrl, '_blank');
                
                showResult('‚úÖ ƒê√£ m·ªü Homepage trong tab m·ªõi. Ki·ªÉm tra xem s·∫£n ph·∫©m ƒë√£ b√°n c√≥ c√≤n hi·ªÉn th·ªã kh√¥ng.');
            } catch (error) {

        }
    </script>
