        function showResult(message, type = 'info') {

        function testDateFormat() {
            showResult('ƒêang test format ng√†y gi·ªù...', 'info');

            // Database dates from your screenshot
            const databaseDates = [
                '2025-10-21 00:32:17.0000',
                '2025-10-21 00:42:58.000',
                '2025-10-21 00:28:03.0486592',
                '2025-10-21 00:40:24.4830883'
            ];

            let result = 'üìÖ Test Date Format Results:\n\n';

            databaseDates.forEach((dateStr, index) => {
                try {
                    const date = new Date(dateStr);
                    const formatted = date.toLocaleString('vi-VN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    result += `${index + 1}. Original: "${dateStr}"\n`;
                    result += `   Formatted: "${formatted}"\n`;
                    result += `   Valid: ${!isNaN(date.getTime()) ? 'Yes' : 'No'}\n\n`;
                } catch (error) {
                    result += `${index + 1}. Original: "${dateStr}"\n`;
                    result += `   Error: ${error.message}\n\n`;
                }
            });

            showResult(result, 'success');
        }
