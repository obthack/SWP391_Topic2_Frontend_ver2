<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test User</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Create Test User</h1>
    
    <div>
        <button onclick="createTestUser()">Create Test User</button>
        <button onclick="testUserLogin()">Test User Login</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5044';

        function showResult(message, type = 'info') {
            const element = document.getElementById('result');
            element.textContent = message;
            element.className = `result ${type}`;
            element.style.display = 'block';
        }

        async function createTestUser() {
            showResult('Creating test user...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'user@gmail.com',
                        password: '123456',
                        fullName: 'Test User',
                        phone: '0123456789',
                        roleId: 2
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Test user created!\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorData = await response.text();
                    showResult(`‚ùå Failed to create test user!\n\nStatus: ${response.status}\nResponse: ${errorData}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error creating test user!\n\nError: ${error.message}`, 'error');
            }
        }

        async function testUserLogin() {
            showResult('Testing user login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/user/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'user@gmail.com',
                        password: '123456'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ User login successful!\n\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const errorData = await response.text();
                    showResult(`‚ùå Failed to login!\n\nStatus: ${response.status}\nResponse: ${errorData}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error testing login!\n\nError: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
