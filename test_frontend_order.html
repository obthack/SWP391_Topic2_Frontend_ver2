<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Order Test</title>
</head>
<body>
    <h1>Frontend Order Test</h1>
    <button onclick="testFrontendOrder()">Test Frontend Order</button>
    <div id="output"></div>
    
    <script>
        // Simulate the frontend API call exactly
        async function testFrontendOrder() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing frontend order creation...</p>';
            
            try {
                // Get token from localStorage (like frontend does)
                const authData = localStorage.getItem('evtb_auth');
                if (!authData) {
                    output.innerHTML += '<p style="color: red;">No auth data found. Please login first.</p>';
                    return;
                }
                
                const parsed = JSON.parse(authData);
                const token = parsed.token;
                
                if (!token) {
                    output.innerHTML += '<p style="color: red;">No token found. Please login first.</p>';
                    return;
                }
                
                output.innerHTML += `<p>Token found: ${token.length} characters</p>`;
                
                // Simulate the exact API call from orderApi.js
                const orderData = {
                    productId: 1,
                    sellerId: 2,
                    depositAmount: 1000000,
                    totalAmount: 10000000
                };
                
                console.log("[Order] Creating order:", orderData);
                
                const response = await fetch('http://localhost:5044/api/Order', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = responseText ? JSON.parse(responseText) : null;
                } catch {
                    data = responseText;
                }
                
                output.innerHTML += `
                    <p><strong>Response Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Response Text:</strong> ${responseText}</p>
                `;
                
                if (!response.ok) {
                    output.innerHTML += `<p style="color: red;">Order creation failed!</p>`;
                    
                    let message;
                    if (data && typeof data === 'object') {
                        message = data.message || data.error || data.detail || data.title || `Request failed (${response.status})`;
                    } else if (typeof data === 'string' && data.trim()) {
                        message = data;
                    } else {
                        switch (response.status) {
                            case 401:
                                message = "Không có quyền truy cập";
                                break;
                            default:
                                message = `Request failed (${response.status})`;
                        }
                    }
                    
                    output.innerHTML += `<p><strong>Error Message:</strong> ${message}</p>`;
                } else {
                    output.innerHTML += `<p style="color: green;">Order creation successful!</p>`;
                    console.log("[Order] Order created:", data);
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error("[Order] Create order error:", error);
            }
        }
    </script>
</body>
</html>
