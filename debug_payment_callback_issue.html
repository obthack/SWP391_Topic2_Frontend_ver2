<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Payment Callback Issue</title>
    <style>
        body {

            max-width: 1000px;
            margin: 0 auto;

            background-color: #f5f5f5;
        }
        .container {

        }

        }
        .success {

            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffeaa7;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Payment Callback Issue</h1>
        <p>Ki·ªÉm tra v√† s·ª≠a l·ªói callback VNPay kh√¥ng t·ª± ƒë·ªông ƒë√°nh d·∫•u s·∫£n ph·∫©m "Sold".</p>
        
        <div>

            <button class="button danger" onclick="manualFixProducts()">S·ª≠a th·ªß c√¥ng s·∫£n ph·∫©m</button>
            <button class="button" onclick="showSQLFix()">Hi·ªÉn th·ªã l·ªánh SQL</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5044/api';

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }

        async function checkProductsStatus() {
            try {
                showResult('ƒêang ki·ªÉm tra Status s·∫£n ph·∫©m...');
                
                const products = await apiRequest('/Product');
                
                let message = `üîç KI·ªÇM TRA STATUS S·∫¢N PH·∫®M:\n\n`;
                message += `T·ªïng s·∫£n ph·∫©m: ${products.length}\n\n`;
                
                // Ph√¢n lo·∫°i s·∫£n ph·∫©m theo status
                const soldProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() === 'sold'
                );
                const activeProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() === 'active'
                );
                const otherProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() !== 'sold' && 
                    String(p.status || '').toLowerCase() !== 'active'
                );
                
                message += `S·∫£n ph·∫©m Sold: ${soldProducts.length}\n`;
                message += `S·∫£n ph·∫©m Active: ${activeProducts.length}\n`;
                message += `S·∫£n ph·∫©m kh√°c: ${otherProducts.length}\n\n`;
                
                if (soldProducts.length > 0) {
                    message += `‚úÖ S·∫¢N PH·∫®M ƒê√É B√ÅN:\n`;
                    soldProducts.forEach(p => {
                        message += `- ID: ${p.id || p.productId}, Title: ${p.title || p.name}\n`;
                    });
                    message += `\n`;
                }
                
                if (activeProducts.length > 0) {
                    message += `üî¥ S·∫¢N PH·∫®M ACTIVE:\n`;
                    activeProducts.forEach(p => {
                        message += `- ID: ${p.id || p.productId}, Title: ${p.title || p.name}\n`;
                    });
                    message += `\n`;
                }
                
                if (otherProducts.length > 0) {
                    message += `‚ö†Ô∏è S·∫¢N PH·∫®M KH√ÅC:\n`;
                    otherProducts.forEach(p => {
                        message += `- ID: ${p.id || p.productId}, Title: ${p.title || p.name}, Status: ${p.status}\n`;
                    });
                }
                
                showResult(message, activeProducts.length > 0 ? 'warning' : 'success');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }

        async function simulatePaymentCallback() {

                // M√¥ ph·ªèng callback VNPay cho s·∫£n ph·∫©m 19 v√† 20
                const callbacks = [
                    {
                        productId: 19,
                        paymentId: '32',
                        amount: 10000000,
                        transactionNo: '123456789'
                    },
                    {
                        productId: 20,
                        paymentId: '31',
                        amount: 10000000,

                    }
                ];
                
                let message = `üîÑ M√î PH·ªéNG PAYMENT CALLBACK:\n\n`;
                
                for (const callback of callbacks) {

                                'vnp_TransactionNo': callback.transactionNo,
                                'vnp_ResponseCode': '00',
                                'vnp_TransactionStatus': '00'
                            })
                        });
                        
                        if (response.ok) {
                            message += `‚úÖ Callback th√†nh c√¥ng cho Product ${callback.productId}\n`;
                        } else {
                            message += `‚ùå Callback th·∫•t b·∫°i cho Product ${callback.productId}: ${response.status}\n`;
                        }
                    } catch (error) {
                        message += `‚ùå L·ªói callback cho Product ${callback.productId}: ${error.message}\n`;
                    }
                }
                
                message += `\nüéâ HO√ÄN TH√ÄNH m√¥ ph·ªèng callback!`;
                
                showResult(message, 'success');
            } catch (error) {

            }
        }

        async function manualFixProducts() {
            try {
                showResult('ƒêang s·ª≠a th·ªß c√¥ng s·∫£n ph·∫©m...');
                
                // S·ª≠a s·∫£n ph·∫©m 19 v√† 20 th√†nh Sold
                const productsToFix = [19, 20];
                let fixedCount = 0;
                let message = `üîß S·ª¨A TH·ª¶ C√îNG S·∫¢N PH·∫®M:\n\n`;
                
                for (const productId of productsToFix) {
                    try {
                        // Th·ª≠ s·ª≠ d·ª•ng API endpoint m·ªõi
                        await apiRequest(`/Product/${productId}/status`, {
                            method: 'PUT',
                            body: JSON.stringify({
                                status: 'Sold'
                            })
                        });
                        
                        message += `‚úÖ ƒê√£ s·ª≠a Product ID ${productId}\n`;
                        fixedCount++;
                    } catch (error) {
                        message += `‚ùå L·ªói s·ª≠a Product ID ${productId}: ${error.message}\n`;
                    }
                }
                
                message += `\nüéâ HO√ÄN TH√ÄNH: ƒê√£ s·ª≠a ${fixedCount} s·∫£n ph·∫©m`;
                
                showResult(message, fixedCount > 0 ? 'success' : 'warning');
            } catch (error) {
                showResult(`L·ªói: ${error.message}`, 'error');
            }
        }

        function showSQLFix() {
            let message = `üîß H∆Ø·ªöNG D·∫™N S·ª¨A L·ªñI B·∫∞NG SQL:\n\n`;
            message += `1. M·ªü SQL Server Management Studio\n`;
            message += `2. K·∫øt n·ªëi ƒë·∫øn database\n`;
            message += `3. Ch·∫°y l·ªánh SQL sau:\n\n`;
            message += `-- Ki·ªÉm tra c·∫•u tr√∫c b·∫£ng\n`;
            message += `SELECT COLUMN_NAME FROM INFORMATION_SCHEMA.COLUMNS \n`;
            message += `WHERE TABLE_NAME = 'Products' AND COLUMN_NAME = 'Status';\n\n`;
            message += `-- N·∫øu c·ªôt Status kh√¥ng t·ªìn t·∫°i, th√™m c·ªôt:\n`;
            message += `ALTER TABLE Products ADD Status NVARCHAR(50) DEFAULT 'Active';\n\n`;

            message += `UPDATE Products SET Status = 'Sold' WHERE ProductId IN (19, 20);\n\n`;
            message += `-- Ki·ªÉm tra k·∫øt qu·∫£:\n`;
            message += `SELECT ProductId, Title, Status FROM Products WHERE ProductId IN (19, 20);\n\n`;
            message += `4. Sau ƒë√≥ l√†m m·ªõi Homepage ƒë·ªÉ ki·ªÉm tra.`;
            
            showResult(message, 'warning');
        }
    </script>
</body>
</html>
