<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Save Token</title>
</head>
<body>
    <h1>Login and Save Token</h1>
    <button onclick="loginAndSave()">Login and Save Token</button>
    <button onclick="testOrderWithSavedToken()">Test Order with Saved Token</button>
    <div id="output"></div>
    
    <script>
        async function loginAndSave() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Logging in...</p>';
            
            try {
                const loginResponse = await fetch('http://localhost:5044/api/User/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@evtrading.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Login failed: ${JSON.stringify(loginData)}</p>`;
                    return;
                }
                
                // Save to localStorage exactly like frontend does
                const authData = {
                    token: loginData.token,
                    user: loginData.user
                };
                
                localStorage.setItem('evtb_auth', JSON.stringify(authData));
                
                output.innerHTML += `
                    <p style="color: green;">Login successful!</p>
                    <p><strong>Token saved to localStorage</strong></p>
                    <p><strong>User ID:</strong> ${loginData.user.id}</p>
                    <p><strong>User Email:</strong> ${loginData.user.email}</p>
                    <p><strong>User Role:</strong> ${loginData.user.roleName}</p>
                `;
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testOrderWithSavedToken() {
            const output = document.getElementById('output');
            
            try {
                // Get token from localStorage
                const authData = localStorage.getItem('evtb_auth');
                if (!authData) {
                    output.innerHTML += '<p style="color: red;">No auth data found. Please login first.</p>';
                    return;
                }
                
                const parsed = JSON.parse(authData);
                const token = parsed.token;
                
                if (!token) {
                    output.innerHTML += '<p style="color: red;">No token found. Please login first.</p>';
                    return;
                }
                
                output.innerHTML += '<p>Testing order creation with saved token...</p>';
                
                const orderData = {
                    productId: 1,
                    sellerId: 2,
                    depositAmount: 1000000,
                    totalAmount: 10000000
                };
                
                const orderResponse = await fetch('http://localhost:5044/api/Order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                const orderResponseText = await orderResponse.text();
                
                output.innerHTML += `
                    <p><strong>Order Response Status:</strong> ${orderResponse.status} ${orderResponse.statusText}</p>
                    <p><strong>Order Response:</strong> ${orderResponseText}</p>
                `;
                
                if (!orderResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Order creation failed!</p>`;
                } else {
                    output.innerHTML += `<p style="color: green;">Order creation successful!</p>`;
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
