<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Order Test</title>
</head>
<body>
    <h1>Login and Order Test</h1>
    <div id="output"></div>
    
    <script>
        async function testLoginAndOrder() {
            const output = document.getElementById('output');
            
            try {
                // Step 1: Login
                output.innerHTML = '<h3>Step 1: Login</h3>';
                
                const loginResponse = await fetch('http://localhost:5044/api/User/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@gmail.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Login failed: ${JSON.stringify(loginData)}</p>`;
                    return;
                }
                
                const token = loginData.token;
                const user = loginData.user;
                
                output.innerHTML += `
                    <p style="color: green;">Login successful!</p>
                    <p><strong>Token Length:</strong> ${token.length}</p>
                    <p><strong>User ID:</strong> ${user.id}</p>
                    <p><strong>User Email:</strong> ${user.email}</p>
                    <p><strong>User Role:</strong> ${user.roleName}</p>
                `;
                
                // Step 2: Create Order
                output.innerHTML += '<h3>Step 2: Create Order</h3>';
                
                const orderData = {
                    productId: 1,
                    sellerId: 2,
                    depositAmount: 1000000,
                    totalAmount: 10000000
                };
                
                output.innerHTML += `<p><strong>Order Data:</strong> ${JSON.stringify(orderData, null, 2)}</p>`;
                
                const orderResponse = await fetch('http://localhost:5044/api/Order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(orderData)
                });
                
                const orderResponseText = await orderResponse.text();
                
                output.innerHTML += `
                    <p><strong>Order Response Status:</strong> ${orderResponse.status} ${orderResponse.statusText}</p>
                    <p><strong>Order Response:</strong> ${orderResponseText}</p>
                `;
                
                if (!orderResponse.ok) {
                    output.innerHTML += `<p style="color: red;">Order creation failed!</p>`;
                    
                    try {
                        const errorData = JSON.parse(orderResponseText);
                        output.innerHTML += `<p><strong>Error Details:</strong> ${JSON.stringify(errorData, null, 2)}</p>`;
                    } catch (e) {
                        output.innerHTML += `<p><strong>Raw Error:</strong> ${orderResponseText}</p>`;
                    }
                } else {
                    output.innerHTML += `<p style="color: green;">Order creation successful!</p>`;
                    
                    try {
                        const successData = JSON.parse(orderResponseText);
                        output.innerHTML += `<p><strong>Order Details:</strong> ${JSON.stringify(successData, null, 2)}</p>`;
                    } catch (e) {
                        output.innerHTML += `<p><strong>Raw Success:</strong> ${orderResponseText}</p>`;
                    }
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testLoginAndOrder();
    </script>
</body>
</html>
