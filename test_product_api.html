<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product API</title>
</head>
<body>
    <h1>Test Product API</h1>
    <button onclick="testProductAPI()">Test Product API</button>
    <div id="output"></div>
    
    <script>
        async function testProductAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing Product API...</p>';
            
            try {
                // Test getting product by ID
                const response = await fetch('http://localhost:5044/api/Product/1');
                const productData = await response.json();
                
                output.innerHTML += `
                    <h3>Product API Response:</h3>
                    <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>Product Data:</strong></p>
                    <pre>${JSON.stringify(productData, null, 2)}</pre>
                `;
                
                // Check if product has required fields
                if (productData.productId) {
                    output.innerHTML += `
                        <h3>Field Analysis:</h3>
                        <p><strong>productId:</strong> ${productData.productId}</p>
                        <p><strong>sellerId:</strong> ${productData.sellerId}</p>
                        <p><strong>title:</strong> ${productData.title}</p>
                        <p><strong>price:</strong> ${productData.price}</p>
                        <p><strong>status:</strong> ${productData.status}</p>
                    `;
                    
                    // Test if this would work in frontend
                    const mockProduct = {
                        id: productData.productId,
                        productId: productData.productId,
                        sellerId: productData.sellerId,
                        title: productData.title,
                        price: productData.price,
                        status: productData.status
                    };
                    
                    output.innerHTML += `
                        <h3>Frontend Mock Product:</h3>
                        <pre>${JSON.stringify(mockProduct, null, 2)}</pre>
                    `;
                    
                    if (mockProduct.id) {
                        output.innerHTML += `<p style="color: green;">✅ Product has valid ID: ${mockProduct.id}</p>`;
                    } else {
                        output.innerHTML += `<p style="color: red;">❌ Product missing ID</p>`;
                    }
                } else {
                    output.innerHTML += `<p style="color: red;">❌ Product data missing productId field</p>`;
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
