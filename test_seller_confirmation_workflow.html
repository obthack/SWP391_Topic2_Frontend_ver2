<body>
    <div class="container">

    <script>
        const API_BASE = 'http://localhost:5044/api';

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                return await response.json();

                console.error('API Error:', error);
                throw error;

        function showResult(message, type = 'success') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

        async function checkAllProducts() {

                const activeProducts = products.filter(p => 
                    String(p.status || '').toLowerCase() === 'active'

                    String(p.status || '').toLowerCase() === 'pending'

                const soldProducts = products.filter(p =>

                message += `Sold: ${soldProducts.length} (ƒë√£ b√°n ho√†n t·∫•t)\n`;
                message += `Rejected: ${rejectedProducts.length} (b·ªã t·ª´ ch·ªëi)\n\n`;
                
                if (activeProducts.length > 0) {
                    message += `‚úÖ S·∫¢N PH·∫®M ACTIVE (hi·ªÉn th·ªã tr√™n trang ch·ªß):\n`;
                    activeProducts.forEach(p => {

                if (pendingProducts.length > 0) {

                    pendingProducts.forEach(p => {

                if (soldProducts.length > 0) {

                    soldProducts.forEach(p => {

                    });
                    message += `\n`;
                }
                
                showResult(message, 'success');
            } catch (error) {

        }

        async function resetProducts() {

    </script>
